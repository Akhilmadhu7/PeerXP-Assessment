{% extends 'users/userHeader.html' %}


{% block content %}


<div class="md:p-12 bg-sky-50 flex flex-row flex-wrap">
    {% if messages %}
        {% for message in messages %}
        <p class="text-red-500">{{message}}</p>
        {% endfor %}
    {% endif %}
    <form class="md:w-2/3-screen m-0 p-5 bg-white w-full tw-h-full shadow md:rounded-lg" action="create-userticket" method="post">
        {% csrf_token %}
      
      <div class="text-2xl text-indigo-900">Create Ticket </div>
      
      <div class="flex-col flex py-3">
        <label class="pb-2 text-gray-700 font-semibold">Your Name</label>
        <input type="text" name="username" value="{{user_data.username}}" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" >
      </div>
      
      <div class="flex-col flex py-3">
        <label class="pb-2 text-gray-700 font-semibold">Email</label>
        <input type="text" name="email" value="{{user_data.email}}" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" >
      </div>

      <div class="flex-col flex py-3">
        <label class="pb-2 text-gray-700 font-semibold">Mobile Number</label>
        <input type="text" name="phone_number" value="{{user_data.phone_number}}" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" >
      </div>
      
      <div class="flex-col flex py-3">
        <label class="pb-2 text-gray-700 font-semibold">Subject </label>
        <input type="text" name="subject" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200">
      </div>

      <div class="flex-col flex py-3">
        <label class="pb-2 text-gray-700 font-semibold">Body </label>
        <textarea type="text" name="body" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200"></textarea>
      </div>
      
      <div class="flex-col flex py-3">
        <label class="pb-2 text-gray-700 font-semibold">Priority</label>
        <input type="text" name="priority" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" >
        
       
      </div>
      
      <div class="mt-2">
        <button class="p-3 bg-indigo-400 text-white w-full hover:bg-indigo-300">Submit Form</button>
      </div>
    </form>
  </div>
    
{% endblock content %}
